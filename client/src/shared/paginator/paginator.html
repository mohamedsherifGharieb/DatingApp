<div class="felx  items-center w-full gap-3 py-3">
    <span>Item per page:</span>
    <select name="select w-24" (change)="onPageChange(undefined , $event.target)">
        @for (size of pageSizeOptions(); track $index) {
        <option [value]="size" [selected]="size === pageSize()">
            {{ size }}
        </option>
        }
    </select>
    <div class="text-sm">
        {{ totalCount() === 0 ? 0 : ((pageNumber() - 1) * pageSize() + 1) }}
        - {{ lastItemIndex() || 0 }} of {{ totalCount() || 0 }}
    </div>
    <div class="flex items-center gap-2">
        <button class="btn btn-circle btn-ghost" [disabled]="pageNumber() === 1" (click)="onPageChange(pageNumber()-1)">
            &larr;
        </button>
        <button class="btn btn-circle btn-ghost" 
        [disabled]="pageNumber() >= totalPages()"
            (click)="onPageChange(pageNumber()+1)"> &rarr;
        </button>
    </div>
</div>
